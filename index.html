<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--ページタイトル-->
        <title>乱数発生</title>

        <!--リセットcssの読み込み-->
        <link href="./EricMeyersResetCSS.css" rel="stylesheet">

        <!--自作cssの読み込み-->
        <link href="./theme.css" rel="stylesheet">

        <!--googleFontsの読み込み-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <h1 id="title">Random Number Generator</h1>
        <div id="blackbg"></div>
        <div id="setting">
            <label>Set The Maximum Number Of Random Values (2-10000)</label>
            <input id="maxnum" type="number" min="2" max="10000" value="100"/>
            <button id="close">Regenerate</button>
            <button id="back">Back<br>(Non-Regenerate)</button>
        </div>

        <button id="generate">Generate</button>

        <h2 id="num"></h2>
        <p id="showing"><br></p>

        <button id="prev">Prev.</button>
        
        <button id="show">Show All</button>

        <p id="allarray"></p>

        <div class="container">
            <div class="container-left">
                <button id="generate-2">Generate</button>
                <h2 id="num-2"></h2>
                <p id="showing-2"><br></p>
            </div>

            <div class="container-right">
                <button id="next-2">Next</button>
                <button id="prev-2">Prev.</button>
                <button id="show-2">Show All</button>
                <p id="allarray-2"></p>
            </div>
        </div>

        <!--jQueryと自作jsの読み込み-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin = "anonymous"></script>
        <script src="./theme.js"></script>
    </body>
</html>
